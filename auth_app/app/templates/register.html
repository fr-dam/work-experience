{% extends 'base.html' %}

{% block content %}
    <span class="title"><h1>{% block title %} Please register {% endblock %}</h1></span>
    <div class="content">
        <h2>Registration form</h2>
        <form action="http://localhost:5000/register" method="post">
            <p>Username: <input type="text" name="user"/></p>
            <p>Password: <input type="text" pass="password"/></p>
            <p><input type="submit" value="submit"/></p>
        </form>
    </div>
{% endblock %}
